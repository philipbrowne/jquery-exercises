<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie App</title>
    </head>

    <body>
        <h1>Movie App!</h1>
        <div class="container">
            <form action="" id="movieform">
                <label for="title">Movie Title</label><input type="text" id="title" required minlength="2"><br>
                <label for="title">Movie Rating</label><input type="number" id="rating" min="0" max="10" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <ol id="movielist">
        </ol>
        <button id="sortAlpha">Sort Alphabetically</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
